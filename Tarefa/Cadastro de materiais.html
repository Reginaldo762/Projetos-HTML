<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
        
       
</head>
<body><fieldset>
<H1>CADASTRO DE NOVOS MATERIAIS DE AULA</H1>
<form>
    <fieldset>
        <legend style="color:black;">Lista de materiais ja cadastrados</legend>
        <ol type="1">
            <li>Lápis</li>
            <li>Caneta</li>
            <li>Papel</li>
            <li>Tesoura</li>
        </ol>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Cadastrar novo material</legend>
        <input type="text" name="" id="" placeholder="Nome">

    <br>
        <input type="text" name="Preço" id="" placeholder="Preço">

    <br>
        <label for="Quantidade">Quantidade: </label>
        <select name="Quantidade" id="Quantidade" style="width: 30px;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    <br>
    
        <label for="Devolução">Devolução: </label>
        <input type="radio" name="pesquisa" id="sim" value="sim">Sim
        <input type="radio" name="pesquisa" id="nao" value="nao">Não

    <br>
    
        <input type="reset" value="Limpar" name="Limpar" id="Limpar">
        <input type="submit" value="Cadastrar" name="Cadastrar" id="Cadastrar">
    
    </fieldset>
    
    <br>

    <fieldset>
        <legend>Dados do último material cadastrado</legend>
        <table style="border: groove;">
            <tr>
                <td style="border: groove;">Nome</td>
                <td style="border: groove;">Lápis</td>
            </tr>
            <tr>
                <td style="border: groove;">Preço</td>
                <td style="border: groove;">R$ 12,50</td>
            </tr>
            <tr>
                <td style="border: groove;">Quantidade</td>
                <td style="border: groove;">200</td>
            </tr>
            <tr>
                <td style="border: groove;">Devolução</td>
                <td style="border: groove;">Sim</td>
            </tr>
           
        </table>





    </fieldset>


</form>



</fieldset>
    
</body>
</html>
